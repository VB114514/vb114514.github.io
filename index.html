<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2518的项目集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #24292e;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .project-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .project-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .project-link:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>我的项目集</h1>
            <p>一些对github开源作品的修改或LLM制作的作品</p>
        </header>
        
        <main class="projects-grid">
            <div class="project-card">
                <h3>TCSimu Modified from moonsoonjr99's</h3>
                <p>由moonsoonjr99的作品修改而来的气旋模拟器，缝合了一些其它改版的功能，目前由于添加模式失败导致bug用不了</p>
                <a href="https://vb114514.github.io/cyclone-simu" class="project-link">查看项目</a>
            </div>
            
            <div class="project-card">
                <h3>TCS Modified from encladus</h3>
                <p>改自encladus的热带气旋模拟器，目前只是单纯的克隆，有一堆bug</p>
                <a href="https://vb114514.github.io/TCS-encladus" class="project-link">查看项目</a>
            </div>
            
            <div class="project-card">
                <h3>滚木</h3>
                <p>滚木滚木滚木</p>
                <a href="/http://gunmu.com/" class="project-link">查看项目</a>
            </div>
            
            <div class="project-card">
                <h3>小圆</h3>
                <p>小圆小圆小圆</p>
                <a href="https://xiaoyuan.com" class="project-link">查看项目</a>
            </div>
        </main>
        
        <footer class="footer">
            <p>© 2025 RAGASA. 持续更新中...</p>
        </footer>
    </div>
</body>
</html>
